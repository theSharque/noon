<script type="text/javascript">
// <![CDATA[

function hide_qr()
{
    if(!$('#ca-qr').length)
    {
        $('#qr_showeditor_div').toggle();
    }
    var vis = $('#qr_editor_div').stop(true, true).is(':visible');
    $('#qr_editor_div').slideToggle(250);
    if(!vis)
    {
        document.getElementsByName('message')[0].focus();
    }
    return true;
}

$(document).ready(function() 
{
    ca_init_qr('{T_IMAGESET_LANG_PATH}/button_quick_reply.gif');
    $('#qr_showeditor_div').show();
});

// ]]>
</script>
